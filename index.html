<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link src="stylesheet.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <button class="choiceMaker" id="rock">Rock</button>
        <button class="choiceMaker" id="paper">Paper</button>
        <button class="choiceMaker" id="scissors">Scissors</button>
    </div>
    <div class="container" id="results">
            <div class="info" >Round: <span id="roundsPlayed">0</span></div>
            <div id="winner">First to reach 5 points wins!</div>
            <div class="info">Score:</div>
            <div class="info">Player: <span id="playerScore">0</span></div>
            <div class="info">Computer: <span id="computerScore">0</span></div>
    </div>

</body>
</html>
